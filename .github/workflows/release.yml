name: Release

on:
  push:
    branches: [main]

  workflow_dispatch:

jobs:
  testing:
    name: "Testing"
    runs-on: [self-hosted, dockered]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Tests
        run: swift test

  release-on-push:
    name: "Create release"
    if: ${{ success() }}
    runs-on: [self-hosted, dockered]
    needs: [testing]
    env:
      GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
    steps:
      - uses: rymndhng/release-on-push-action@master
        with:
          bump_version_scheme: major
          use_github_release_notes: true
          release_name: "Release <RELEASE_VERSION>"
          max_commits: 100